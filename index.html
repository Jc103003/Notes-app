<!DOCTYPE html >
<html>
    <!--google client ID verification for google sign in-->
<meta name="google-signin-client_id" content="689936237935-0leuoufdn2hrete4bjvloci8jnbs3m4i.apps.googleusercontent.com">
<head>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    </head>

    <body>
        <!-- login form-->
        <div class="form-box">
            <form id="form-login" action="">
                <div class="form-header">
                    <img src="assets/image.png" alt="login icon" class="form-icon">
                    <h2>Welcome Back</h2>
                    <p>Donâ€™t have an account yet? <button class="btn-link">sign up</button></p>
                </div>
                <label for="Email" class="input-label-email">Email</label>
                <input type="email" id="login-email" required>
                <div class="error-msg" id="email-error">
                    <span>Please enter a valid email address</span>
                </div>
                <label for="Password" class="input-label-password">Password</label>
                <div class="password-field">
                    <input type="password" id="login-password" onkeydown="checkCapsLock(event)" onkeyup="checkCapsLock(event)" required>
                    <img id="caps-lock-warning" src="assets/caps-warning.png" alt="Caps Lock Warning">
                </div>
                <div class="error-msg">
                  
                </div>
                <button type="submit"> submit </button>
                <div class="divider">
                    <span>or</span>
                </div>
                <!--google sign in button-->
                <div id="g_id_onload"
                    data-client_id="689936237935-0leuoufdn2hrete4bjvloci8jnbs3m4i.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>
            </form>
            <p id="log"></p>
        </div>

        <!-- signup form-->
        <div class="form-box" style="display:none;" id="form-signup">
            <form id="form-signup" action="">
                <input type="text" placeholder="Email" id="signup-email">
                <input type="text" placeholder="Password" id="signup-password">
                <button type="submit"> submit </button>
            </form>
        </div>

        <!--notes area-->
        <script src="js/script.js"></script>

        <!--Google login script-->
        <script>
          window.onload = () => {
            google.accounts.id.initialize({
              client_id: "689936237935-0leuoufdn2hrete4bjvloci8jnbs3m4i.apps.googleusercontent.com",
              callback: handleCredentialResponse,
              prompt_parent_id: "form-login",
              ux_mode: "popup"
            });
          };

          function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // TODO: Send this token to your backend for verification
          }

          // Toggle between login and signup forms
          document.addEventListener('DOMContentLoaded', () => {
            const signupBtn = document.querySelector('.btn-link');
            const loginForm = document.getElementById('form-login');
            const signupForm = document.getElementById('form-signup');
            
            signupBtn.addEventListener('click', (e) => {
              e.preventDefault();
              loginForm.style.display = 'none';
              signupForm.style.display = 'block';
            });
          });
        </script>
    </body>
</html>
